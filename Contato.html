    <h1>Contate-me:</h1>
    <form action="Contato_enviado.html" method="get" autocomplete="off">
    <fieldset>
        <legend><strong>Dados de contato</strong></legend>
        <p>
            <label for="nom">Nome completo:</label>
            <input type="text" name="nom" id="nom" required minlength="3" maxlength="30" size="30"
            autocomplete="nom">
        </p>
        <p>
            <label for="ema">E-mail:</label>
            <input type="email" name="ema" id="ema" required minlength="8" maxlength="45" size="41"
            autocomplete="ema">
        </p>
        <p>
            <label for="cel">Celular:</label>
            <input type="tel" name="cel" id="cel" pattern="[0-9]{3}[0-9]{4}-[0-9]{4}" required minlength="8" maxlength="15" placeholder="(DDD)0000-0000">
        
            <label for="ida">Idade:</label>
            <input type="number" name="ida" id="ida" min="1" max="99">
        </p>
        <p class="botão3"><input type="submit" value="Enviar" id="botaoenviar"> <input type="reset" value ="Limpar"id="botaolimpar"></p>
